<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #222;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #333;
            border-radius: 8px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #f39c12;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, <span id="username">User</span></h2>
        <h3>Update User Balance</h3>
        <input type="email" id="userEmail" placeholder="User Email">
        <input type="number" id="newBalance" placeholder="New Balance">
        <button onclick="updateBalance()">Update Balance</button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCzV89S5k2Cc1cv0nBNcDItXAS3Xrq3z3I",
            authDomain: "database-e0b02.firebaseapp.com",
            projectId: "database-e0b0",
            storageBucket: "database-e0b02.appspot.com",
            messagingSenderId: "74833071591",
            appId: "1:74833071591:web:f4f1dd5e2aafebda7c8142"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Fetch and Display Logged-in Username
        auth.onAuthStateChanged(user => {
            if (user) {
                const userRef = db.collection("users").doc(user.uid);
                userRef.get().then(doc => {
                    if (doc.exists) {
                        document.getElementById("username").innerText = doc.data().username;
                    }
                });
            } else {
                window.location.href = "login.html"; // Redirect if not logged in
            }
        });

        // Function to Update User Balance
        function updateBalance() {
            const userEmail = document.getElementById("userEmail").value;
            const newBalance = document.getElementById("newBalance").value;

            if (userEmail === "" || newBalance === "") {
                alert("Please fill in all fields.");
                return;
            }

            db.collection("users").where("email", "==", userEmail).get().then(querySnapshot => {
                if (!querySnapshot.empty) {
                    querySnapshot.forEach(doc => {
                        doc.ref.update({ balance: parseFloat(newBalance) })
                            .then(() => alert("Balance updated successfully!"))
                            .catch(error => alert("Error updating balance: " + error));
                    });
                } else {
                    alert("User not found!");
                }
            });
        }
    </script>
</body>
</html>
